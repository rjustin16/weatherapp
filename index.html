<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My weather app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .body{
        min-width: 300px;
        min-height: 200px;
       
      }
      body {
    background-image: url("https://us.123rf.com/450wm/damianpalus/damianpalus0804/damianpalus080400008/2852764-fulmine-generici-a-sfondo-nero-.jpg?ver=6");
        color: rgb(48, 125, 226);
   }
   h1, h2 {
     color: yellow;
   }
  
    </style>
  </head>
  <body>
    <div class='container'>
      <div class="row">
        <div class="col-6">
          <form> 
            <h1>Search for a City</h1>
            <div class="row">
              <div class="col-9">
                
                <input type="text" id="city">
                <div class="list"></div>
              </div>
              
              <div id="btn-wrapper">
                <div><button type="submit" class="btn btn-primary mb-2" id="search-btn">Search</button></div>
                <div><button class="btn btn-primary mb-2" id='clear-btn'>Clear</button></div>
              </div>
            </div>
          </form>
        </div>
        
        <div class="col-8" id="display-weather">
          <div class="card body">
            <div class="card body" id="current-weather"></div>
          </div>
          
          <div>
            <h2>5 day Forecast:</h2>
          </div>
          <div class="card-deck" id="fiveday-forecast"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
